<section class="listing">

  <img
   (click)="showDetail(img.id)"
    class="listing-img"
    src="{{imgSample.image}}"
    alt="Exterior photo of {{ imgSample.name }}"
  />
  <h2 class="listing-heading">{{ imgSample.name }}</h2>
  <p class="listing-location">
    {{ imgSample.description }}
  </p>
</section>
